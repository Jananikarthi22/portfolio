<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #4158d0, #c850c0, #ffcc70, #0099f7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: 0;
      opacity: 0.1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #000;
      padding: 15px 0;
      position: relative;
      z-index: 2;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #fff;
      color: #000;
      border-radius: 5px;
    }

    .contact-section {
      padding: 80px 20px 60px;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background-color: #000;
      padding: 30px 20px;
      text-align: center;
      color: #ccc;
      z-index: 10;
      position: relative;
    }

    footer h3 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 5px;
    }

    footer p {
      margin: 8px 0;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #66a6ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <nav>
        <a href="index.html">Home</a><a href="about.html">About</a><a href="pro.html">Projects</a>
      <a href="skills.html">Skills</a><a href="resume.html">Resume</a><a href="contact.html">Contact</a>
 
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <h3>JananiKarthikeyan</h3>
    <p>Frontend Developer</p>
    <p>"Turning designs into delightful experiences."</p>
    <div class="footer-links">
     <a href="index.html">Home |</a>
      <a href="about.html">About |</a>
      <a href="pro.html">Projects |</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <!-- JS for Submit -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      this.reset();
    });
  </script>
</body>
</html>
